{% extends "base.html" %}

{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Удаление товара</h5>
        <p class="card-text">При удалении товар исчезнет из каталога
            </p>
        <form method="post">
            {% csrf_token %}
            <p>Хотите удалить {{ object.name }} из  каталога?</p>
            <button type="submit" class="btn btn-danger">Подтвердить</button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-warning">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
