{% extends 'base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>Do you wish delete the post "{{ object.title }}" ?</p>
                        <button type="submit"  class="btn btn-danger">Confirm</button>
                        <a href="{% url 'blog:posts_list' %}" class="btn btn-warning">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
