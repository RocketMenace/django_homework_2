{% extends 'base.html' %}

{% block content %}
<form class="row g-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="inputTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Title name">
    </div><div class="col-md-6">
        <label for="inputSlug" class="form-label">Slug</label>
        <input type="text" class="form-control" id="inputSlug" placeholder="Title name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Post content"></textarea>
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">Preview image</label>
        <input class="form-control" type="file" id="formFile">
    </div>
    <div class="col-md-4">
        <label for="inputStatus" class="form-label">Status</label>
        <select class="form-select" aria-label="Default select example" id="inputStatus">
            <option selected>Select status of post</option>
            {% for s in status %}
            <option value="{{ s.values }}">{{ s.label }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-12">
    </div>
    <div class="col-12">
        
        <button type="submit" class="btn btn-primary">Add post</button>
    </div>
</form>
{% endblock %}
